// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.50'
    ext.gradle_version = '3.5.2'
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

ext {

    workVersion = '2.2.0'
    roomVersion = '2.2.1'
    gsonVersion = '2.8.6'
    archLifecycleVersion = '2.2.0-alpha01'
    androidxArchVersion = '2.0.0'
    coroutinesVersion = '1.3.0'

    coreKtxVersion = '1.1.0'

    rxjavaVersion = '3.0.0-RC3'
    rxandroidVersion = '2.1.1'
    rxkotlinVersion = '2.4.0'

    appcompatVersion = '1.1.0'
    materialVersion = '1.2.0-alpha01'
    constraintlayoutVersion = '1.1.3'
    navigationVersion = '2.1.0'

    junitVersion = '4.12'
    testVersion = '1.2.0'
    espressoVersion = '3.2.0'
}


task clean(type: Delete) {
    delete rootProject.buildDir
}
